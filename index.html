<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Conversions</title>
</head>
<body>
  <main>
    <h1>KG -> LB</h1>
    <input class="conversion" id="kgToLb" type="number" step="0.0001">
    <span id="kgToLbResult"></span>
    <p>Conversion rate is 1 kg = 2.2046 lb</p>

    <h1>LB -> KG</h1>
    <input class="conversion" id="lbToKg" type="number" step="0.0001">
    <span id="lbToKgResult"></span>
    <p>Conversion rate is 1 lb = 0.4535 kg</p>

    <h1>$/KG -> $/LB</h1>
    <input class="conversion" id="pricePerKgToLb" type="number" step="0.0001">
    <span id="pricePerKgToLbResult"></span>
    <p>Conversion rate is $1/kg = $0.45/lb</p>

    <h1>$/LB -> $/KG</h1>
    <input class="conversion" id="pricePerLbToKg" type="number" step="0.0001">
    <span id="pricePerLbToKgResult"></span>
    <p>Conversion rate is $1/lb = $2.2046/kg</p>
    
    <h1>Margin</h1>
    <form id='margin-form'>
      <div id="margin-from-buttons">
        <button>Calculate</button>
        <button id="margin-form-clear">Clear Form</button>
      </div>
      <div id="margin-form-inputs">
        <div class="cost-and-sp">
          <h2>Cost</h2>
          <input class="margin" id="cost" type="number" step="0.001">
          <h2>Selling Price</h2>
          <input class="margin" id="selling-price" type="number" step="0.001">
        </div>
        <div>
          <h2>Profit Margin</h2>
          <input class="margin" id="profit-margin" type="number" step="0.01">
          <span>%</span>
          <h2>Markup</h2>
          <input class="markup" id="markup" type="number" step="0.01">
          <span>%</span>
        </div>
      </div>
    </form>

  </main>
</body>
  <script type="module" src="main.js"></script>
</html>
