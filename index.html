<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversions</title>
</head>
<body>
  <main>
    <h1>KG -> LB</h1>
    <input id="kgToLb" type="number" step="0.000001">
    <span id="kgToLbResult"></span>

    <h1>LB -> KG</h1>
    <input id="lbToKg" type="number" step="0.000001">
    <span id="lbToKgResult"></span>

    <h1>$/KG -> $/LB</h1>
    <input id="pricePerKgToLb" type="number" step="0.000001">
    <span id="pricePerKgToLbResult"></span>

    <h1>$/LB -> $/KG</h1>
    <input id="pricePerLbToKg" type="number" step="0.000001">
    <span id="pricePerLbToKgResult"></span>
  </main>
</body>
  <script src="main.js"></script>
</html>
