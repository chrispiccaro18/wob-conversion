<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Conversions</title>
</head>
<body>
  <main>
    <h1>KG -> LB</h1>
    <input class="conversion" id="kgToLb" type="number" step="0.000001">
    <span id="kgToLbResult"></span>

    <h1>LB -> KG</h1>
    <input class="conversion" id="lbToKg" type="number" step="0.000001">
    <span id="lbToKgResult"></span>

    <h1>$/KG -> $/LB</h1>
    <input class="conversion" id="pricePerKgToLb" type="number" step="0.000001">
    <span id="pricePerKgToLbResult"></span>

    <h1>$/LB -> $/KG</h1>
    <input class="conversion" id="pricePerLbToKg" type="number" step="0.000001">
    <span id="pricePerLbToKgResult"></span>
    
    <h1>Margin</h1>
    <button id="margin-form-clear">Clear Form</button>
    <form id='margin-form'>
      <div id="margin-from">
          <h2>Cost</h2>
          <input class="margin" id="cost" type="number" step="0.001">
          <h2>Selling Price</h2>
          <input class="margin" id="selling-price" type="number" step="0.001">
          <button>Calculate</button>
      </div>
      <div id="margin-from-results">
        <h2>Margin</h2>
        <input class="margin" id="margin" type="number" step="0.01">
        <span>%</span>
        <h2>Markup</h2>
        <span id="markup">X</span>
      </div>
    </form>

  </main>
</body>
  <script src="main.js"></script>
</html>
